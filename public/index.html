<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Formulário para adicionar tarefas -->
        <h2>Adicionar Nova Tarefa</h2>
        <form id="task-form" class="row g-3">
            <div class="col-md-12">
                <label for="task-desc" class="form-label">Descrição da Tarefa</label>
                <input type="text" class="form-control" id="task-desc" required>
            </div>
            <div class="col-12 mt-2">
                <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
            </div>
        </form>

        <!-- Lista de tarefas -->
        <h2 class="mt-5">Suas Tarefas</h2>
        <table class="table table-bordered mt-3" id="task-list">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As tarefas serão adicionadas dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal de Edição de Tarefas -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editTaskModalLabel">Editar Tarefa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="edit-task-form">
              <div class="mb-3">
                <label for="edit-task-desc" class="form-label">Descrição da Tarefa</label>
                <input type="text" class="form-control" id="edit-task-desc" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="save-edit-btn" class="btn btn-primary">Salvar Alterações</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
